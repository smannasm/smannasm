<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="login_box_img">
					<div class="hover">
						<h4>New to our website?</h4>
						<p>
							There are advances being made in science and technology everyday, and a good example
							of this is the
						</p>
						<a class="button button-account" href="register.html">Create an Account</a>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="login_form_inner">
					<h3>Log in to enter</h3>
					<form class="row login_form" onsubmit="sendForm(this); return false;">
						<div class="col-md-12 form-group">
							<input
								type="email"
								class="form-control"
								name="email"
								placeholder="Email"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Email'"
								required
								autocomplete="email"
							/>
						</div>
						<div class="col-md-12 form-group">
							<input
								type="password"
								class="form-control"
								name="pass"
								placeholder="Пароль"
								onfocus="this.placeholder = ''"
								onblur="this.placeholder = 'Пароль'"
								required
								autocomplete="new-password"
							/>
						</div>
						<div class="col-md-12 form-group">
							<div class="creat_account">
								<input type="checkbox" id="f-option2" name="selector" />
								<label for="f-option2">Keep me logged in</label>
							</div>
						</div>
						<div class="col-md-12 form-group">
							<button type="submit" value="submit" class="button button-login w-100">Log In</button>
							<a href="#">Forgot Password?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================End Login Box Area =================-->
<script>
	async function sendForm(form) {
		let formData = new FormData(form);

		let response = await fetch("authUser", {
			method: "POST",
			body: formData,
		});

		let res = await response.json();

		if (res.result == "success") {
			alert(res.result);
		} else if (res.result == "exist") {
			location.href = "lk";
			//info.innerText = "Такой пользователь похоже есть...";
		}
	}
</script>
